<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <title>Treanslator</title>
    <link rel="manifest" href="./manifest.webmanifest" />

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>

<body>
    <div class="container">
        <h3>
            English-Arabic & Arabic-English <br /> Translator
        </h3>
        <select id="selector">
        <option value="en-ar">English - Arabic</option>
        <option value="ar-en">Arabic - English</option>
      </select>
        <form>
            <input type="text" palceholder="write here..." />
            <input type="button" value="Treanslate" />
        </form>
        <div class="result" id="a"></div>
        <ion-icon id="sample" name="copy-outline"></ion-icon>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
